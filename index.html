<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/314c9f462e.js"></script>
  <script src="js/script_index.js" defer type="module"></script>
  <title>Projet Film</title>
</head>
<body>

<nav class="desktop-nav">
  <a href="index.html"><i class="fas fa-film"></i></a>
  <ul>
    <li><a href="">Films</a></li>
    <li><a href="">Séries</a></li>
    <li><a href="">Populaires</a></li>
  </ul>
</nav>

<nav class="nav-list-mobile" id="mobileNav">
  <a href="index.html"><i class="fas fa-film"></i></a>
  <div id="barr">
    <div class="tt">
      <div id="top-nav" class="bar"></div>
      <div id="middle-nav" class="bar"></div>
      <div id="bottom-nav" class="bar"></div>
    </div>
  </div>
  <div class="mobile-nav-content" id="menu-nav">
    <ul>
      <li><a href="index.html#title-tendances">Films</a></li>
      <li><a href="index.html#title-category">Séries</a></li>
      <li><a href="index.html#popular">Populaires</a></li>
    </ul>
  </div>
</nav>

<div class="search-container saveMe">
  <input type="text" id="search-input" placeholder="Rechercher un film" />
  <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
</div>
<div id="search-results" class="search-results"></div>
<div class="filters">
  <label for="genre-filter">Genre :</label>
  <select id="genre-filter">
    <option value="">Tous les genres</option>
    <option value="28">Action</option>
    <option value="12">Aventure</option>
    <option value="16">Animation</option>
    <option value="35">Comédie</option>
    <option value="80">Crime</option>
    <option value="99">Documentaire</option>
    <option value="18">Drame</option>
    <option value="10751">Famille</option>
    <option value="14">Fantastique</option>
    <option value="36">Histoire</option>
    <option value="27">Horreur</option>
    <option value="10402">Musique</option>
    <option value="9648">Mystère</option>
    <option value="10749">Romance</option>
    <option value="878">Science-Fiction</option>
    <option value="10770">Téléfilm</option>
    <option value="53">Thriller</option>
    <option value="10752">Guerre</option>
    <option value="37">Western</option>
  </select>

  <label for="year-filter">Année :</label>
  <input type="number" id="year-filter" placeholder="Année de sortie">

  <button id="apply-filters">Appliquer les filtres</button>
</div>


<div class="wrapper">
  <div class="tendances-container container">
    <div class="title-filter" id="title-tendances">
      <h2>Tendances</h2>
      <button class="active" id="day">Aujourd'hui</button>
      <button id="week">Cette semaine</button>
    </div>
    <div class="grid-tendances" id="tendances"></div>
  </div>
</div>

<div class="wrapper-pop">
  <div class="populaires-container container">
    <div class="title-filter saveMe" id="title-category">
      <h2>Séries TV</h2>

      <button class="active" id="top_rated">Mieux notées</button>
      <button id="popular">Populaires</button>
    </div>
    <div class="grid-tendances" id="populaires"></div>
  </div>
</div>

<footer>
  <p>Tous droits réservés</p>
</footer>
</body>
</html>
